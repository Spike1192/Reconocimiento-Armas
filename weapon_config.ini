# Configuración del Sistema de Detección de Armas

[DATABASE]
host = localhost
user = root
password = 
database = placas

[DETECTION]
confidence_threshold = 0.5
weapon_classes = pistol,rifle,knife,sword,gun,weapon

[ALERTS]
